<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An치lisis Facial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 via-indigo-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="container max-w-3xl mx-auto p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-4xl font-bold text-center text-indigo-700 mb-6">An치lisis Facial</h1>
        <form id="uploadForm" class="space-y-4">
            <label class="flex flex-col items-center w-full h-40 bg-gray-200 border-4 border-gray-300 border-dashed rounded-lg">
                <span class="text-4xl">游닞</span>
                <p class="mt-2 text-gray-600">Sube tu imagen aqu칤</p>
                <input type="file" name="file" class="hidden" accept=".jpg,.jpeg,.png" />
            </label>
            <select name="transform" class="w-full p-3 rounded border border-gray-300">
                <option value="original">Original</option>
                <option value="horizontal_flip">Volteo Horizontal</option>
                <option value="vertical_flip">Volteo Vertical</option>
                <option value="brightness">Aumentar Brillo</option>
            </select>
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded font-semibold">Analizar Imagen</button>
        </form>
        <div id="results" class="hidden mt-6">
            <h2 class="text-xl font-semibold text-indigo-700 text-center">Resultados del An치lisis</h2>
            <img id="resultImage" class="mt-4 mx-auto rounded-lg border border-gray-300 shadow-md" src="" alt="Resultado">
        </div>
        <div id="error" class="hidden mt-4 p-4 bg-red-600 text-white rounded text-center"></div>
    </div>
    <script>
        $('#uploadForm').on('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            $('#results').addClass('hidden');
            $('#error').addClass('hidden');
            $.ajax({
                url: '/analyze',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    $('#results').removeClass('hidden');
                    $('#resultImage').attr('src', 'data:image/png;base64,' + response.image);
                },
                error: function(xhr) {
                    $('#error').removeClass('hidden').text(xhr.responseJSON?.error || 'Ocurri칩 un error');
                }
            });
        });
    </script>
</body>
</html>
