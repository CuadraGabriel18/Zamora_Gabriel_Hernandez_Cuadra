<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci칩n de An치lisis Facial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-500 via-pink-500 to-orange-400 min-h-screen flex items-center justify-center">
    <div class="container max-w-3xl mx-auto p-8 bg-white rounded-3xl shadow-2xl transform hover:scale-105 transition duration-500">
        <h1 class="text-5xl font-extrabold text-center text-purple-700 mb-6">An치lisis Facial</h1>

        <div class="bg-purple-50 rounded-xl p-6 mb-10">
            <!-- File Upload Section -->
            <h2 class="text-3xl font-semibold text-purple-600 text-center mb-6">Sube una Imagen</h2>
            <form id="uploadForm" class="space-y-4">
                <label class="flex flex-col items-center w-full h-40 bg-purple-200 border-4 border-purple-400 border-dashed rounded-lg hover:bg-purple-100 hover:border-purple-300 transition duration-300">
                    <span class="text-4xl text-purple-500">游닞</span>
                    <p class="text-lg text-purple-600 mt-2">Elige una imagen</p>
                    <input type="file" class="hidden" name="file" accept=".jpg,.jpeg,.png" />
                </label>
                <button type="submit" class="w-full py-3 text-lg text-white font-semibold bg-purple-600 rounded-full hover:bg-purple-700 transition duration-300">
                    Analizar Imagen
                </button>
            </form>
        </div>

        <!-- Results Section -->
        <div id="results" class="hidden bg-pink-100 rounded-xl p-6 mb-10">
            <h2 class="text-3xl font-semibold text-pink-600 mb-4 text-center">Resultados del An치lisis</h2>
            <div class="flex justify-center">
                <img id="resultImage" class="max-w-sm rounded-lg shadow-lg border-4 border-pink-400" src="" alt="Resultado del an치lisis">
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden">
            <div class="flex items-center justify-center p-4">
                <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-purple-500"></div>
            </div>
        </div>

        <!-- Error Display -->
        <div id="error" class="hidden mt-4 p-4 bg-red-600 text-white font-bold text-center rounded-lg">
        </div>

        <!-- Existing Images Section -->
        {% if images %}
        <div class="mt-8 bg-yellow-100 rounded-xl p-6">
            <h2 class="text-3xl font-semibold text-yellow-600 text-center mb-4">Im치genes Guardadas</h2>
            <div class="grid grid-cols-2 gap-4">
                {% for image in images %}
                <div class="relative group transform hover:scale-105 transition duration-300">
                    <img src="{{ url_for('static', filename='uploads/' + image) }}" 
                         alt="{{ image }}" 
                         class="w-full h-36 object-cover rounded-lg cursor-pointer hover:opacity-90"
                         onclick="analyzeExisting('{{ image }}')">
                    <div class="absolute inset-x-0 bottom-0 bg-yellow-600 text-yellow-100 text-center p-1 rounded-b-lg opacity-75 text-sm font-semibold">
                        {{ image }}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        function showLoading() {
            $('#loading').removeClass('hidden');
            $('#error').addClass('hidden');
            $('#results').addClass('hidden');
        }

        function hideLoading() {
            $('#loading').addClass('hidden');
        }

        $(document).ready(function() {
            $('#uploadForm').on('submit', function(e) {
                e.preventDefault();
                
                var formData = new FormData(this);
                showLoading();
                
                $.ajax({
                    url: '/analyze',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        hideLoading();
                        $('#results').removeClass('hidden');
                        $('#resultImage').attr('src', 'data:image/png;base64,' + response.image);
                    },
                    error: function(xhr) {
                        hideLoading();
                        $('#error')
                            .removeClass('hidden')
                            .text(xhr.responseJSON?.error || 'An error occurred');
                    }
                });
            });
        });

        function analyzeExisting(filename) {
            showLoading();
            
            const formData = new FormData();
            formData.append('existing_file', filename);
            
            $.ajax({
                url: '/analyze',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    hideLoading();
                    $('#results').removeClass('hidden');
                    $('#resultImage').attr('src', 'data:image/png;base64,' + response.image);
                },
                error: function(xhr) {
                    hideLoading();
                    $('#error')
                        .removeClass('hidden')
                        .text(xhr.responseJSON?.error || 'An error occurred');
                }
            });
        }
    </script>
</body>
</html>
